<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu cantinho de elogios</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
        }
        h1 {
            color: #01579b;
        }
        p {
            font-size: 22px;
            color: #01579b;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4fc3f7;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0288d1;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #01579b;
        }
        /* Imagem no topo */
        .top-images {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
        }
        .top-images img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Imagens no topo -->
    <div class="top-images">
        <img src="https://github.com/seu-usuario/seu-repositorio/blob/main/imagens/rosa%20azul.png?raw=true" alt="Imagem rosa azul esquerda">
        <img src="https://github.com/seu-usuario/seu-repositorio/blob/main/imagens/rosa%20azul.png?raw=true" alt="Imagem rosa azul direita">
    </div>

    <h1>Sempre que precisar ouvir um elogio meu ou quando estiver triste, só vir aqui. Eu lhe darei milhares para lhe animar.</h1>
    <p>Precisa de um elogio?</p>
    <div class="button-container">
        <button onclick="showElogio('sim')">Sim</button>
        <button onclick="showElogio('nao')">Não</button>
    </div>

    <div class="response" id="response"></div>

    <script>
        const elogios = [
            "Você é simplesmente maravilhosa!",
            "Seu sorriso ilumina qualquer dia.",
            "Você tem uma força incrível que admiro muito.",
            // Adicione mais elogios aqui
        ];

        const frases = [
            "Não se preocupe, a distância não vai impedir de fazer você feliz.",
            "Eu entendo a insegurança, mas estou disposto a ir além para te conhecer.",
            "A distância não é um obstáculo, é uma chance de valorizar cada momento.",
            // Adicione mais frases aqui
        ];

        function showElogio(answer) {
            const responseDiv = document.getElementById('response');
            if (answer === 'sim') {
                const randomElogio = elogios[Math.floor(Math.random() * elogios.length)];
                responseDiv.textContent = randomElogio;
            } else {
                const randomFrase = frases[Math.floor(Math.random() * frases.length)];
                responseDiv.innerHTML = `<strong>${randomFrase}</strong>`;
            }
        }
    </script>
</body>
</html>
